<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Control Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Weather and Date -->
        <div class="weather" id="weather">
            <p>Loading weather...</p>
        </div>
        <div class="time" id="time">
            Loading time...
        </div>

        <!-- Set Alarm Buttons -->
        <button id="set-alarm-button">Set Morning Alarm</button>
        <button id="cancel-alarm-button">Cancel All Alarms</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
