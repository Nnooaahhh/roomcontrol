<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="weather">
    <div id="simple-weather">Loading weather...</div>
  </div>
  <div id="current-time">Loading time...</div>
  <div id="alarm-controls">
    <button id="set-alarm">Set Alarm</button>
    <button id="clear-alarms">Cancel All Alarms</button>
    <div id="success-message"></div>
    <ul id="upcoming-alarms"></ul>
  </div>
  <script src="script.js"></script>
  <button id="mode-toggle">Switch to Dark Mode</button>
</body>
</html>
