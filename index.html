<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Control Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Weather Section -->
        <div id="weather-section">
            <div id="weather"></div>
            <div id="tomorrow-weather"></div>
        </div>

        <!-- Time Section -->
        <div id="time-section">
            <div id="time"></div>
        </div>

        <!-- Spotify Login Section -->
        <div id="spotify-section">
            <button id="spotify-login" onclick="loginToSpotify()">Login to Spotify</button>
            <p id="spotify-status">Not connected to Spotify</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Run the update functions after the page has fully loaded
        window.onload = function() {
            updateTime();
            updateWeather();
            setInterval(updateTime, 1000); // Update time every second
        };
    </script>
</body>
</html>
