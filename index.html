<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Mode Toggle Button -->
  <button id="mode-toggle">Switch to Dark Mode</button>

  <!-- Weather Information -->
  <div id="weather">
    <div id="current-weather">
      <p>Loading weather...</p>
    </div>
  </div>

  <!-- Time Information -->
  <div id="time">
    <p>Loading time...</p>
  </div>

  <!-- Alarm Section -->
  <div id="alarm-section">
    <button id="set-alarm-button">Set Morning Alarm</button>
    <div id="alarm-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
