<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div id="weather">Loading weather...</div>

        <div id="time">Loading time...</div>

    </div>

    <script src="script.js"></script>
    <div id="alarm-section">
  <h3>Set Custom Alarm</h3>
  <form id="alarm-form">
    <label for="alarm-time">Time:</label>
    <input type="time" id="alarm-time" required />
    <label for="alarm-label">Label:</label>
    <input type="text" id="alarm-label" placeholder="Alarm Label" required />
    <button type="submit">Set Alarm</button>
  </form>
  <p id="alarm-success-message" style="display: none; color: green;">Alarm successfully set!</p>
  <h4>Upcoming Alarms</h4>
  <ul id="active-alarms"></ul>
</div>
<audio id="alarm-sound" src="alarm-sound.mp3" preload="auto"></audio>

</body>
</html>
