<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Time & Date -->
    <div id="time-date" class="time-date">
      <p id="time"></p>
      <p id="date"></p>
    </div>

    <!-- Weather (Simple & Detailed) -->
    <div class="weather-container">
      <div id="simple-weather" class="weather"></div>
      <div id="detailed-weather" class="weather"></div>
    </div>

    <!-- LED Controls (Will integrate later) -->
    <div id="led-controls" class="led-controls">
      <p>LED Controls (Coming Soon)</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
